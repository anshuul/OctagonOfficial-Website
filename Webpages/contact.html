  <!-- Heading -->
  <div class="section white">
    <div class="row container">
      <h2 class="header center-align">Contact Us</h2>
      <p class="grey-text text-darken-3 center-align description">Need a website? Fill in the details below and we will contact you.</p>
    </div>


    <!--Contact Us Form -->
      <div class="row">

    <form class="col s12" method="post" name="contact_form"
    action="../PHP/contact-form-handler.php">

    <div class="row">
            <div class="input-field col s6">
              <input type="text" name="first_name" placeholder="First Name">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" name="last_name" type="text" class="validate" placeholder="Last Name">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" name="email" placeholder="Email" class="validate">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s6">
                      <i class="material-icons prefix">phone</i>
                      <input id="icon_mobile" name="mobile" type="tel" class="validate">
                      <label for="icon_telephone">Mobile No.</label>
                    </div>
            <div class="input-field col s6">
                      <i class="material-icons prefix">phone</i>
                      <input id="icon_mobile" name="landline" type="tel" class="validate">
                      <label for="icon_telephone">Landline No.</label>
                      </div>


            <div class="input-field col s12">
                      <select name="website_type">
                          <option value="" disabled selected>Select the type of website you require</option>
                          <option value="Business Website">Business Website</option>
                          <option value="Blog">Blog</option>
                          <option value="Personal Website">Personal Website</option>
                          <option value="Portfolio">Portfolio or Resume</option>
                      </select>
                      <label>Website Type</label>
            </div>
                <button class="btn waves-effect waves-light" type="submit" value="Submit" name="action">Submit
                <i class="material-icons right">send</i>
                </button>
      </form>




    <script>
        $( document ).ready(function() {
          console.log( "ready!" );
          $(".button-collapse").sideNav();
          $('select').material_select();
        });

        </script>
